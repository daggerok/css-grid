<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>grid-template-columns minmax + fractions usage</title>
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <style>
    .container {
      /* enable css grid */
      display: grid;
      /* using minmax function to calculate first column width */
      grid-template-columns: minmax(600px, 1fr) minmax(50%, 2fr);
      /* setup gap between grid items */
      grid-gap: 1em;
    }
    .article, .sidebar {
      background-color: lightgray;
      padding: 1em;
    }
  </style>
</head>
<body class="container">
<div class="article">Article</div>
<div class="sidebar">Sidebar</div>
</body>
</html>
