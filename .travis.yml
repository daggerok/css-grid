notifications:
  email: false
git:
  quiet: true
  depth: false
language: node
node_js: lts/*
os: linux
addons:
  apt:
    packages:
      - curl
      - sudo
      - lsof
      - httpie
install: true
before_install:
  - |
    if [ ! -f ${HOME}/.local/daggerok/bash-functions/master/main.bash ] ; then
      mkdir -p ${HOME}/.local/daggerok/bash-functions/master ;
      curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash > ${HOME}/.local/daggerok/bash-functions/master/main.bash ;
    fi
    source ${HOME}/.local/daggerok/bash-functions/master/main.bash ;
  - stop_any 30 80 3000 5000 8080 5432
jobs:
  include:
    - stage: test
      name: test
      before_script:
        - cd $TRAVIS_BUILD_DIR && npm i -E
        - cd $TRAVIS_BUILD_DIR && npm run build
        - cd $TRAVIS_BUILD_DIR && npm run forever
        - cd $TRAVIS_BUILD_DIR && npm run logs &
        - wait_for 5000
      script:
        - http :5000
      after_script: cd $TRAVIS_BUILD_DIR && npm run stop
    - stage: deploy
      name: GitHub pages deploy
      script: skip
      if: branch = "master" AND type NOT IN (pull_request)
      before_deploy:
        - cd $TRAVIS_BUILD_DIR && npm i
        - cd $TRAVIS_BUILD_DIR && npm run predeploy
      env:
        secure: ""
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: "$GITHUB_TOKEN"
        keep-history: true
        on:
          branch: master
        local-dir: $TRAVIS_BUILD_DIR/dist
        target_branch: gh-pages
cache:
  npm: true
  directories:
    - ~/.local/daggerok
    - ~/.n*
